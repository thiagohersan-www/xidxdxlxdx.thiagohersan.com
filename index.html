<html>
  <head>
    <title>XidxdxLxdx</title>
    
    <meta name="description" content="Cidade Queer é Cidade Lida">
    <meta name="keywords" content="art, app, city, queer, cidade queer, são paulo">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" href="/imgs/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">

    <script src="/js/Points.js"></script>
    <script src="/js/svgShapes.js"></script>

    <script>
      var map;
      var markers = [];
      var mPoints = Object.create(Points);
      var SP = {lat: -23.58010, lng: -46.62991};
      var DISTANCE_THRESHOLD = 10;
      var GLYPH_STYLE = "fill-opacity:0;stroke:#404040;stroke-width:16";
      var MARKER_ICON;

      function initMap() {
        MARKER_ICON = {
          path: google.maps.SymbolPath.CIRCLE,
          fillColor: '#404040',
          fillOpacity: 1,
          strokeOpacity: 0,
          scale: 6
        };

        map = new google.maps.Map(document.getElementById('map'), {
          center: SP,
          zoom: 12,
          styles: [
            {
              featureType: 'poi',
              stylers: [{visibility: 'off'}]
            },
            {
              featureType: 'transit',
              stylers: [{visibility: 'off'}]
            }
          ]
        });

        map.addListener('click', function(event) {
          var cPos = event.latLng;

          var marker = new google.maps.Marker({
            position: cPos,
            map: map,
            icon: MARKER_ICON
          });

          function deleteMarker(markerToDelete) {
            return function(event) {
              markerToDelete.setMap(null);
              for(var i=0; i<markers.length; i++) {
                if(markers[i].getMap() == null) {
                  markers.splice(i, 1);
                  break;
                }
              }
              generateGlyph();
            };
          }

          marker.addListener('click', deleteMarker(marker));
          markers.push(marker);
          generateGlyph();
        });
      }

      function deleteAllMarkers() {
        for(var i=0; i<markers.length; i++) {
          markers[i].setMap(null);
        }
        markers = [];
      }

      function clearGlyph() {
        document.getElementById("clear-button").style['display'] = 'none';
        document.getElementById("download-button").style['display'] = 'none';
        document.getElementById("glyph-svg").innerHTML = '';
        deleteAllMarkers();
      }

      function generateGlyph() {
        document.getElementById("clear-button").style['display'] = 'block';
        document.getElementById("download-button").style['display'] = 'block';
        document.getElementById("glyph-svg").innerHTML = '';

        var originalBounds = map.getBounds();

        var bounds = new google.maps.LatLngBounds();
        for(var i=0; i<markers.length; i++) {
          bounds.extend(markers[i].getPosition());
        }

        google.maps.event.addListenerOnce(map, 'bounds_changed', function(event) {
          if(this.getZoom() > 15) {
            this.setZoom(15);
          }
          fromLatLngToPoint(markers, mPoints);
          drawDeterministicGlyphs(mPoints);
        });

        if(markers.length > 4) {
          map.fitBounds(bounds);
        } else {
          map.setCenter(SP);
          map.setZoom(12);
        }

        if(originalBounds.equals(map.getBounds())) {
          fromLatLngToPoint(markers, mPoints);
          drawDeterministicGlyphs(mPoints);
        }
      }

      function drawDeterministicGlyphs(points) {
        if(points.length < 5) return;

        var average = points.averagePoint;
        var stdDev = points.standardDeviation;
        var median = points.medianPoint;
        var topMajorMedian = points.quadrantMedian[points.majorTopQuadrant];
        var bottomMajorMedian = points.quadrantMedian[points.majorBottomQuadrant];
        var topMajorNearest = points.quadrantMinDistance[points.majorTopQuadrant];
        var bottomMajorNearest = points.quadrantMinDistance[points.majorBottomQuadrant];
        var topMajorFurthest = points.quadrantMaxDistance[points.majorTopQuadrant];
        var bottomMajorFurthest = points.quadrantMaxDistance[points.majorBottomQuadrant];

        var topMinorMedian = points.quadrantMedian[points.minorTopQuadrant];
        var bottomMinorMedian = points.quadrantMedian[points.minorBottomQuadrant];
        var topMinorNearest = points.quadrantMinDistance[points.minorTopQuadrant];
        var bottomMinorNearest = points.quadrantMinDistance[points.minorBottomQuadrant];
        var topMinorFurthest = points.quadrantMaxDistance[points.minorTopQuadrant];
        var bottomMinorFurthest = points.quadrantMaxDistance[points.minorBottomQuadrant];

        svgBezier('glyph-svg',
                  topMajorMedian,
                  topMajorNearest,
                  average,
                  bottomMajorNearest,
                  bottomMajorMedian);
        svgEllipse('glyph-svg',
                   topMajorMedian,
                   {x: Math.abs(topMajorMedian.x - topMajorNearest.x),
                    y: Math.abs(topMajorMedian.y - topMajorFurthest.y)});
        svgEllipse('glyph-svg',
                   bottomMajorMedian,
                   {x: Math.abs(bottomMajorMedian.x - bottomMajorNearest.x),
                    y: Math.abs(bottomMajorMedian.y - bottomMajorFurthest.y)});

        svgBezier('glyph-svg',
                  topMinorFurthest,
                  topMinorNearest,
                  topMinorNearest,
                  bottomMinorNearest,
                  bottomMinorFurthest);
        svgEllipse('glyph-svg',
                   topMinorMedian,
                   {x: Math.abs(topMinorMedian.x - topMinorNearest.x),
                    y: Math.abs(topMinorMedian.y - topMinorFurthest.y)});
        svgEllipse('glyph-svg',
                   bottomMinorMedian,
                   {x: Math.abs(bottomMinorMedian.x - bottomMinorNearest.x),
                    y: Math.abs(bottomMinorMedian.y - bottomMinorFurthest.y)});

        svgLine('glyph-svg', bottomMinorNearest, topMajorFurthest);

        // http://stackoverflow.com/questions/2483919/how-to-save-svg-canvas-to-local-filesystem
        var svg = '<svg version="1.1" xmlns="http://www.w3.org/2000/svg">';
        var b64 = btoa(svg+document.getElementById("glyph-svg").innerHTML+"</svg>");
        var href = "data:image/svg+xml;base64,\n"+b64;
        document.getElementById("download-link").setAttribute("href", href);
      }

      function fromLatLngToPoint(markers, points) {
        var projection = map.getProjection();
        var bounds = map.getBounds();
        var topRight = projection.fromLatLngToPoint(bounds.getNorthEast());
        var bottomLeft = projection.fromLatLngToPoint(bounds.getSouthWest());
        var scale = Math.pow(2, map.getZoom());

        points.clear();
        for(var i=0; i<markers.length; i++) {
          var thisPoint = projection.fromLatLngToPoint(markers[i].getPosition());
          var xy = {
            x: Math.floor((thisPoint.x - bottomLeft.x) * scale),
            y: Math.floor((thisPoint.y - topRight.y) * scale)
          };
          points.push(Object.create(Vector).set(xy.x, xy.y));
        }
      }
    </script>
  </head>
  <body>
    <div id="floating-panel">
      <!--
      <div id="draw-button" class="button" onclick="generateGlyph();">
        <i id="draw-icon" class="fa fa-repeat fa-2x" aria-hidden="true"></i>
      </div>
      -->
      <div id="clear-button" class="button hidden" onclick="clearGlyph();">
        <i id="download-icon" class="fa fa-trash fa-2x" aria-hidden="true"></i>
      </div>
      <a target="_blank" id="download-link" href-lang="image/svg+xml" href="" download="glyph.svg" title="download">
        <div id="download-button" class="button hidden">
          <i id="download-icon" class="fa fa-download fa-2x" aria-hidden="true"></i>
        </div>
      </a>
    </div>
    <div id="map"></div>
    <svg id="glyph-svg" version="1.1" xmlns="http://www.w3.org/2000/svg"></svg>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD3l6PD1gs75rjnKmAn8mk6m47zcjHbpDU&callback=initMap" async defer></script>
  </body>
</html>
